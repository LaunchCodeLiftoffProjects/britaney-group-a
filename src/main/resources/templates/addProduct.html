<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{authlayout}">
<head>
    <title>Add Products</title>
</head>
<body>

<div layout:fragment="content" class="col-sm-8 text-left">

    <h3>Add Products</h3>
    <form method="post" style="max-width:700px;" th:object="${product}" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">Name of the Product/Service</label>
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span><br>
        </div>
        <div class="form-group">
            <label th:for="manufacturer">Manufacturer/Service Provider</label>
            <input class="form-control" th:field="*{manufacturer}"/>
            <span th:errors="*{manufacturer}" class="error"></span><br>
        </div>
        <div class="form-group">
            <label th:for="dateOfPurchase">Date Of Purchase</label>
            <input type="date" class="form-control" th:field="*{dateOfPurchase}"/>
            <span th:errors="*{dateOfPurchase}" class="error"></span><br>
        </div>
        <div class="form-group">
            <label th:for="dateOfExpiry">Date Of Expiry</label>
            <input type="date" class="form-control"  th:field="*{dateOfExpiry}"/>
            <span th:errors="*{dateOfExpiry}" class="error"></span><br>
        </div>
        <div class="form-group">
            <label th:for="description">Model No./Subscription Type</label>
            <input class="form-control" th:field="*{description}"/>
            <span th:errors="*{description}" class="error"></span><br>
        </div>
        <div class="form-group">
            <label th:for="image">Upload Images</label>
            <input class="form-control" type="file" name="image" accept="image/png, image/jpeg" th:field="*{image}"/>
            <span th:errors="*{image}" class="error"></span><br>
        </div>
                 <input type="submit" class="btn btn-success" value="Save"/>
    </form>

</div>
</body>
</html>
