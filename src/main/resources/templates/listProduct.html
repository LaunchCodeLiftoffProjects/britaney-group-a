<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navbar"></nav>

Product List Page
<table class="table table-striped">
<thead>
<tr class="table-primary">
    <th scope="col">Name</th>
    <th scope="col">Service Provider/Manufacturer</th>
    <th scope="col">Date of Purchase/Subscription</th>
    <th scope="col">Date of Expiry</th>
</tr>
<tbody>
<tr class="table-primary" th:each="product : ${products}">
    <td class="table-primary" th:text="${product.name}" >
    <td class="table-primary" th:text="${product.manufacturer}" >
    <td class="table-primary" th:text="${product.dateOfPurchase}" >
    <td class="table-primary" th:text="${product.dateOfExpiry}" >
</tr>
</tbody>
</thead>
</table>
<input type="button" th:onclick="|window.location.href='/products/add'|" class="btn btn-primary" value="Add Product"/>
<input type="button" class="btn btn-primary" value="Renew Product"/>
<input type="submit" class="btn btn-danger" value="Delete Product"/>
</body>
<footer th:replace="fragments :: footer"></footer>
</html>
